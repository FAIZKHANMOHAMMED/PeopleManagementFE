<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>People Management</h2>
    <button class="btn btn-primary" (click)="onAddNew()">
      <i class="bi bi-plus-circle me-1"></i> Add New Person
    </button>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ errorMessage }}
  </div>

  <div *ngIf="isLoading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading people...</p>
  </div>

  <div *ngIf="!isLoading" class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Mobile</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of people">
          <td>{{ person.name }}</td>
          <td>{{ person.age }}</td>
          <td>{{ person.gender }}</td>
          <td>{{ person.mobile }}</td>
          <td>
            <div class="btn-group" role="group">
              <button class="btn btn-sm btn-outline-primary me-2" 
                      (click)="onEdit(person.id!)"
                      title="Edit">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" 
                      (click)="onDelete(person.id!)"
                      title="Delete">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="people.length === 0">
          <td colspan="5" class="text-center py-4">
            <div class="text-muted">
              <i class="bi bi-people display-6 d-block mb-2"></i>
              No people found. Click 'Add New Person' to get started.
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
