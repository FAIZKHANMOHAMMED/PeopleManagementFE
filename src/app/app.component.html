<div class="app-container">
  <!-- Sidebar Overlay (Mobile) -->
  <div class="sidebar-overlay" (click)="toggleSidebar()" [class.show]="isSidebarCollapsed"></div>
  
  <!-- Sidebar -->
  <nav class="sidebar" [class.show]="isSidebarCollapsed">
    <div class="sidebar-header">
      <h2 class="logo">
        <i class="bi bi-people-fill me-2"></i>People Management
      </h2>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/people']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class="bi bi-people me-2"></i>People List
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/people/add']" routerLinkActive="active">
          <i class="bi bi-person-plus me-2"></i>Add New
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <header class="top-bar">
      <div class="d-flex justify-content-between align-items-center w-100">
        <div class="d-flex align-items-center">
          <button class="sidebar-toggle d-lg-none me-3" (click)="toggleSidebar()" aria-label="Toggle navigation">
            <i class="bi bi-list" [class.bi-x]="isSidebarCollapsed"></i>
          </button>
          <h1 class="mb-0 page-title">{{ getPageTitle() }}</h1>
        </div>
      </div>
    </header>

    <main class="content">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
